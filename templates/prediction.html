<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF">
        <title>Batwa</title>
        <meta name="viewport",content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
    </head>
    <body style="background-color:rgb(239, 239, 239)">
        <nav class="navbar">
            <div class="batwa">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/batwa.png') }}" alt="LOGO">
                </div >
                
                
                <div>
                    <ul class="name" style="position: absolute; right: 0;">
                        <p><a href="/">Home</a></p>
                        <p><a href="#">About</a></p>
                        <p><a href="#">Contact</a></p>
                    </ul>   
                </div>
            </div>
                
        </nav>
        <div class="content">    
            
            <div class="card mx-auto" style="max-width: 600px">
            <div class="card-body">
                <h1 class="text-center card-title">Bitcoin Price Predictor</h1>
                <p class="text-center text-muted">
                Predict future Bitcoin prices with AI-powered analysis.
                </p>
                <form method="post" action="/pricepredict" class="mt-4">
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock Ticker</label>
                    <input
                    type="text"
                    class="form-control"
                    id="stock"
                    name="stock"
                    placeholder="e.g., BTC-USD"
                    required
                    title="Enter the stock ticker for the cryptocurrency (e.g., BTC-USD)."
                    />
                </div>
                <div class="mb-3">
                    <label for="no_of_days" class="form-label"
                    >Number of Days to Predict</label
                    >
                    <input
                    type="number"
                    class="form-control"
                    id="no_of_days"
                    name="no_of_days"
                    min="1"
                    max="100"
                    value="10"
                    required
                    title="Choose the number of days you want to predict (1-100)."
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
            </div>
            </div>
        </div> 
        <footer class="text-center py-4 mt-5">
            <div>
                <p>&copy; 2024 Bitcoin Predictor | All Rights Reserved</p>
            </div>
        </footer>
          

        
    </body>
</html>
