<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batwa - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(239, 239, 239);">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="batwa">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/batwa.png') }}" alt="LOGO">
            </div>
            <div>
                <ul class="name" style="position: absolute; right: 0;">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li>
                        <a href="/login">
                            <button class="signin-button">Login</button>
                        </a>
                    </li>
                </ul>   
            </div>
        </div>
    </nav>

    <!-- Sign-Up Section -->
    <div class="background-container">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form action="/submit_signup" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-warning">Sign Up</button>
                <p>Already have an account? <a href="/login">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
